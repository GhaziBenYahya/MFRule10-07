<div class="dialog-container">
  <div class="dialog-content">
    <h2 class="dialog-title">Edit Parametre</h2>
    <div class="input-field">
      <input type="text" id="name" name="name" [(ngModel)]="newObjet.name" required placeholder="Nom d'objet">
    </div>

    <div class="input-field">
      <input type="text" id="content" name="content" [(ngModel)]="newObjet.content" required placeholder="Contenu">
    </div>
    <div class="input-field">
      <input type="text" id="rank" name="rank" [(ngModel)]="newObjet.rank" required placeholder="Order de parametre">
    </div>
    <div class="buttons-container">
      <button class="save-button" mat-button (click)="onSaveClick()">Enregistrer</button>
      <button class="cancel-button" mat-button (click)="onCancelClick()">Annuler</button>
    </div>
  </div>
</div>
